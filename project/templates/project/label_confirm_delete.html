{% extends "base.html" %}
{% block content %}
<h4>Delete {{ object.title}}</h4>
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete this"?</p>
    <p>If deleted all the texts within it will be erase!</p>
    <input class='btn btn-danger' type="submit" value="Confirm" />

    <a href="{% url 'project_example' pk=object.project.pk %}">Cancel</a>
  </form>
{% endblock %}
