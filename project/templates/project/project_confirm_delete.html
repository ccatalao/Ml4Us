{% extends "base.html" %}
{% block content %}
<h4>Delete {{ object.title}}</h4>
  <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <p>If you delete the project all its content, labels and text will be erase!</p>
    <input class='btn btn-danger' type="submit" value="Confirm" />
    <a href="{% url 'project_detail' pk=object.pk %}">Cancel</a>
  </form>



{% endblock %}
